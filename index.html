<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower of Hanoi</title>

    <style>
        .game-container {
            display: flex;
        }

        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            background-image: url(https://static.thenounproject.com/png/645164-200.png);
            background-position: center;
            background-position-y: 70px;
            background-size: cover;
            background-repeat: no-repeat;
            width: 250px;
            height: 400px;
        }

        .block {
            height: 50px;
            border: 1px solid black;
            background-color: red;
        }
    </style>

</head>

<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>
    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">
        // An App component under which all other components will be added
        function App(props) {
            return (
                <div>
                    <Game />
                </div>
            )
        }

        // Stateful component which will handle all game logic
        class Game extends React.Component {
            constructor(props) {
                super(props)

                let towersArray = this.createTowers()

                this.state = {
                    selected: false,
                    towers: towersArray
                }
            }

            // create an array containing our 5 starter block objects
            createBlocks() {
                let blockArray = []
                for (let i = 5; i > 0; i--) {
                    blockArray.push({ width: i * 45 })
                }
                return blockArray
            }

            // create an array of objects representing our towers and populate the first one with 5 block objects
            createTowers() {
                let towersArray = []
                for (let i = 0; i < 3; i++) {
                    if (i === 0) {
                        towersArray.push({ blocks: this.createBlocks() })
                    } else {
                        towersArray.push({ blocks: [] })
                    }
                }
                return towersArray
            }

            // handle when a player clicks on a tower
            handleClick = (event) => {
                console.log("Current Game State:", this.state)
                console.log(`Tower #${event.currentTarget.id} has been clicked, it contains these blocks:`, this.state.towers[event.currentTarget.id].blocks)
            }

            render() {
                return (
                    <div className="game-container">
                        {/*render towers based on the current state of this.state.towers*/}
                        {this.state.towers.map((tower, i) => {
                            return <Tower handleClick={this.handleClick} key={i} id={i} blocks={tower.blocks} />
                        })}
                    </div>
                )
            }
        }

        // stateless component which takes in a blocks objects array as a prop and outputs a tower div containing block components
        function Tower(props) {
            return (
                <div className="tower" onClick={props.handleClick} id={props.id}>
                    {props.blocks.map((block, i) => {
                        return <Block width={block.width} key={i} />
                    })}
                </div>
            )
        }

        // stateless component which represents our block, simply takes in a width prop and creates a div with that width
        function Block(props) {
            return <div className="block" style={{ width: props.width }}></div>
        }

        // Render the App
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
